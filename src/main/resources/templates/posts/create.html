<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
</head>
<body>
<div>
    <h1>Create another Post</h1>
    <form th:method="POST" th:action="@{/posts}">
        <div>
        <label for="title">Title:</label>
            <br>
        <input name="title" id="title" type="text">
        </div>
        <div>
        <label for="body">Description:</label>
            <br>
            <textarea cols="30" rows="10" name="body" id="body" type="text" placeholder="Insert Body Info here"></textarea>
        </div>
        <br>
        <button>Create Post</button>
    </form>
</div>
</body>
</html>
